<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>クイズ</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>三択クイズ</h1>
    <hr>
    <h2>問題</h2>
    <div id="text_q" style="text-align:center"></div>
    <h2>選択</h2>
    <div id="text_s" style="text-align:center"></div>
    <h2>解答</h2>
    <div id="text_a" style="text-align:center"></div>
    
    <script type="text/javascript">
    //問題と解答
    qa = new Array();
    qa[0] = ["モルモットを一匹で飼ってはいけない国はどこでしょう？","スイス","韓国","ドバイ",1];
    qa[1] = ["カフェインが含まれていないのは次のうちどれでしょう？","コカ・コーラ","オレンジジュース","紅茶",2];
    qa[2] = ["日本にはジュースの工場が333あります。都道府県で第一位はどこでしょう？","北海道","青森県","長野県",3];
    qa[3] = ["日本でお茶の生産量が最も多いのは、どの都道府県でしょうか？","静岡県","京都府","鹿児島県",1];
    qa[4] = ["世界のお茶の消費量がいちばん多いのは、どの国でしょうか？","日本","イギリス","中国",2];
    qa[5] = ["清涼飲料の生産量第一位は、コカ・コーラを含む炭酸飲料でした。第二位はどれでしょう？","ミネラルウォーター","お茶","コーヒー",3];
    qa[6] = ["ジュースという表記には、食品表示基準でどのように定められているでしょう？","果汁10%の飲み物","果汁100%の飲み物","果汁50%の飲み物",2];
    qa[7] = ["世界でもっとも収穫量の多い果物は次のうちどれでしょう？","ぶどう","みかん","もも",1];
    qa[8] = ["ミツバチ1匹が生涯に集めるハチミツの量は次のうちどれでしょう？","丼1杯分","ティーカップ1杯分","ティースプーン1杯程度",3];
    qa[9] = ["腐ることのない食べ物と言われているのは次のうちどれでしょう？","納豆","ハチミツ","チーズ",2];

    //初期設定
    q_sel = 3; //選択肢の数
    setReady();

    //初期設定
    function setReady() {
        count = 0; //問題番号
        ansers = new Array(); //解答記録
	
        //最初の問題
        quiz();
    }

    //問題表示
    function quiz() {
        var s, n;
        //問題
        document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];

        //選択肢
        s = "";
        for (n=1;n<=q_sel;n++) {
            s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
        }
        document.getElementById("text_s").innerHTML = s;
    }

    //解答表示
    function anser(num) {
        var s;
        s = (count + 1) + "問目：";
        //答え合わせ
        if (num == qa[count][q_sel + 1]) {
            //正解
            s += "○" + qa[count][num];
            ansers[count] = "○";
        } else {
            s += "×" + qa[count][num];
            ansers[count] = "×";
        }
        document.getElementById("text_a").innerHTML = s;
        //次の問題を表示
        count++;
        if (count < qa.length) {
            quiz();
        } else {
        //終了
            s = "<table border='2'><caption>成績発表</caption>";
            //1行目
            s += "<tr><th>問題</th>";
            for (n=0;n<qa.length;n++) {
                s += "<th>" + (n+1) + "</th>";
            }
            s += "</tr>";
            //2行目
            s += "<tr><th>成績</th>";
            for (n=0;n<qa.length;n++) {
                s += "<td>" + ansers[n] + "</td>";
            }
            s += "</tr>";
            s += "</table>";
            document.getElementById("text_q").innerHTML = "";
            s += "【<a href=''>次の問題に進む</a>】";
            document.getElementById("text_s").innerHTML = s;
        }
    }
    </script>
</body>
</html>
